<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <section id="publish-post">
        <h2>Publish a Post</h2>
        <form id="post-form">
            <label for="post-title">Post Title:</label>
            <input type="text" id="post-title" required>
        
            <label for="post-content">Post Content:</label>
            <textarea id="post-content" required></textarea>
        
            <label for="post-image">Image URL (optional):</label>
            <input type="url" id="post-image" placeholder="Paste image URL here">
        
            <label for="post-link">Link (optional):</label>
            <input type="url" id="post-link" placeholder="Paste link URL here">
        
            <button type="submit">Publish Post</button>
        </form>
    </section>

    <section id="my-posts">
        <h2>My Posts</h2>
        <div id="user-post-list">
            <!-- User's posts will be dynamically added here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Creative Tech</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
